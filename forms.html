<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>
        <input type="text" placeholder="username"/><br>
        <input type="password" placeholder="enter your password"/><br>
        <div>
            <input type="button" value="login"/>
        </div>
        <div>
            <input type="button" value="register"/>
        </div>
        <div>
            <label>Female : </label> <input type="radio" /> Female
        </div>
        <div>
            <label>Male :</label> <input type="radio" />Male
        </div>
        <div>
            <label>Select your city</label>
            <div>
                <div>
                    <input type="checkbox">chennai
                </div>
                <div>
                    <input type="checkbox">banglore
                </div>
                <div>
                    <input type="checkbox">mumbai
                </div>
            </div>
        </div>

        <div>
            <label>select your city by dropdown option</label>
            <div>
                <select>
                    <option value="ch">chennai</option>
                    <option value="bn">banglore</option>
                    <option value="mum">mumbai</option>
                </select>
            </div>
        </div>
        <!--if i have to keep the checkbox as none selected-->
        <div>
            <label>select your city by dropdown option</label>
            <div>
                <select>
                    <option value="-1">----select your city----</option>
                    <option value="ch">chennai</option>
                    <option value="bn">banglore</option>
                    <option value="mum">mumbai</option>
                </select>
            </div>
        </div>

        <div>
            <label>select your city by dropdown option</label>
            <div>
                <select multiple>
                    <option value="-1">----select your city----</option>
                    <option value="ch">chennai</option>
                    <option value="bn">banglore</option>
                    <option value="mum">mumbai</option>
                </select>
            </div>
        </div>
        <div>
            <label>provide your feedback:</label><br>
            <textarea rows="15" cols="10"></textarea>
        </div>




        <!--br tag is used to break a line-->
    </body>
</html>
